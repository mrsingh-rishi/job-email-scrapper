# chore: added docker-compose configuration for FastAPI app + PostgreSQL

version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: job_outreach_db
    environment:
      POSTGRES_DB: job_outreach
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # FastAPI Application
  app:
    build: .
    container_name: job_outreach_app
    environment:
      # Database configuration from environment variables
      DB_HOST: ${DB_HOST:-db}
      DB_PORT: ${DB_PORT:-5432}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME:-job_outreach}
      
      # Email configuration (replace with your credentials)
      SENDER_EMAIL: rs3949427@gmail.com
      SENDER_PASSWORD: ${SENDER_PASSWORD:-your_app_password}
      
      # Google Custom Search API
      GOOGLE_API_KEY: ${GOOGLE_API_KEY:-your_google_api_key_here}
      GOOGLE_SEARCH_ENGINE_ID: ${GOOGLE_SEARCH_ENGINE_ID:-your_custom_search_engine_id_here}

      # LinkedIn API (if available)
      LINKEDIN_CLIENT_ID: ${LINKEDIN_CLIENT_ID:-your_linkedin_client_id}
      LINKEDIN_CLIENT_SECRET: ${LINKEDIN_CLIENT_SECRET:-your_linkedin_client_secret}

      # Job Board APIs (if available)
      INDEED_API_KEY: ${INDEED_API_KEY:-your_indeed_api_key}
      GLASSDOOR_API_KEY: ${GLASSDOOR_API_KEY:-your_glassdoor_api_key}

      # Contact Discovery APIs (if available)
      ZOOMINFO_API_KEY: ${ZOOMINFO_API_KEY:-your_zoominfo_api_key}
      APOLLO_API_KEY: ${APOLLO_API_KEY:-your_apollo_io_api_key}

      # Startup Database APIs (if available)
      ANGELLIST_API_KEY: ${ANGELLIST_API_KEY:-your_angellist_api_key}
      CRUNCHBASE_API_KEY: ${CRUNCHBASE_API_KEY:-your_crunchbase_api_key} 
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    volumes:
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Optional: PgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: job_outreach_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - db
    restart: unless-stopped
    profiles:
      - tools

volumes:
  postgres_data:

networks:
  default:
    name: job_outreach_network
